    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>每日卡路里需求计算器</h1>
    <form id="calorieForm">
        <label for="gender">性别：</label>
        <select id="gender" name="gender">
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select><br>

        <label for="age">年龄：</label>
        <input type="number" id="age" name="age" required><br>

        <label for="weight">体重（kg）：</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="height">身高（cm）：</label>
        <input type="number" id="height" name="height" required><br>

        <label for="activityLevel">活动水平：</label>
        <select id="activityLevel" name="activityLevel">
            <option value="sedentary">久坐不动</option>
            <option value="lightlyActive">轻度活动</option>
            <option value="moderatelyActive">中度活动</option>
            <option value="veryActive">高度活动</option>
        </select><br>

        <button type="button" onclick="calculateCalories()">计算卡路里</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateCalories() {
            // 获取表单中的值
            var gender = document.getElementById("gender").value;
            var age = parseInt(document.getElementById("age").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var activityLevel = document.getElementById("activityLevel").value;

            // 进行卡路里计算（这里仅为示例，实际计算需要根据科学公式）
            var baseCalories = (gender === "male") ? 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age) : 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            var activityMultiplier = 1.2; // 默认为久坐不动

            if (activityLevel === "lightlyActive") {
                activityMultiplier = 1.375;
            } else if (activityLevel === "moderatelyActive") {
                activityMultiplier = 1.55;
            } else if (activityLevel === "veryActive") {
                activityMultiplier = 1.725;
            }

            var totalCalories = baseCalories * activityMultiplier;

            // 显示结果
            document.getElementById("result").innerHTML = "每日卡路里需求：" + totalCalories.toFixed(2) + "卡路里";
        }
    </script>
</body>
</html>
